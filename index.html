<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
<script>
function calculateGrade() {
    // Get the score from the input field
    var score = parseFloat(document.getElementById("score").value);
    
    // Determine the grade based on the score
    var grade;
    if (score >= 90) {
        grade = 'A';
    } else if (score >= 80) {
        grade = 'B';
    } else if (score >= 70) {
        grade = 'C';
    } else if (score >= 60) {
        grade = 'D';
    } else {
        grade = 'F';
    }
    
    // Display the result
    document.getElementById("result").innerText = "The student's grade is: " + grade;
}
</script>
</head>
<body>

<h2>Grade Calculator</h2>
<p>Enter the student's score:</p>
<input type="number" id="score" placeholder="Enter score">
<button onclick="calculateGrade()">Calculate Grade</button>
<p id="result"></p>

</body>
</html>
